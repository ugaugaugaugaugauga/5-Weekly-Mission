<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="sign">
            <div class="sign-top">
                <h1><a href="/"><img src="img/logo.svg" alt="Linkbrary" class="sign-logo"></a>Linkbrary</h1>
                <div class="join">
                    <span>이미 회원이신가요?</span>
                    <a href="/signin.html" class="sign-link">로그인 하기</a>
                </div>
            </div>

            <form action="/signin.html" method="post" class="sign-form">
                <div class="input-label">
                    <label for="username">이메일</label>
                    <input type="email" id="username" name="username" required class="sign-input">
                </div>

                <div class="input-label">
                    <label for="password">비밀번호</label>
                    <div class="pw-input">
                        <input type="password" id="password" name="password" required class="sign-input">
                        <button class="eye-btn">
                            <img src="img/eye-on.svg" alt="" class="eye-on">
                        </button>
                    </div>
                </div>

                <div class="input-label">
                    <label for="password-check">비밀번호 확인</label>
                    <div class="pw-input">
                        <input type="password" id="password-check" name="password-check" required class="sign-input">
                        <button class="eye-btn">
                            <img src="img/eye-on.svg" alt="" class="eye-on">
                        </button>
                        <div class="incorrect-password">
                            비밀번호가 다릅니다
                        </div>
                    </div>
                </div>

            </form>
            <div class="login">
                <button class="btn login-btn">회원가입</button>

                <div class="other-id">
                    <div>
                        다른 방식으로 가입하기
                    </div>
                    <div class="social-links">
                        <a href="https://www.google.com/" target="_blank"><img src="img/google.svg" alt=""></a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank">
                            <img src="img/kakao.svg" alt="" class="img-border">
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-bar">
            <div class="copyright">
                ©codeit - 2023
            </div>
            <div class="policy-bar">
                <div>
                    <a href="/privacy.html">
                        Privacy Policy
                    </a>
                </div>
                <div>
                    <a href="/faq.html">
                        FAQ
                    </a>
                </div>

            </div>
            <div class="info-link-bar">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="img/akar-icons_facebook-fill.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/?lang=ko" target="_blank">
                            <img src="img/akar-icons_twitter-fill.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank">
                            <img src="img/akar-icons_youtube-fill.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="img/ant-design_instagram-filled.svg" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

</body>

</html>
